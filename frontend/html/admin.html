<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!--? BOOTSTRAP -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
        <script src="../bootstrap/js/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <!--? CSS -->
        <link href="/css/admin.css" rel="stylesheet" />
        <!--? SCRIPTS -->
        <script src="/javascript/fetch.js"></script>
        <script src="node/socket.io/client-dist/socket.io.js"></script>
        <script src="/javascript/admin.js"></script>
        <!--? FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="root">
            <div id="sidebar" data-collapsed="false">
                <button id="collapseSidebar">
                    <img src="/images/arrow-left.svg" class="visible" />
                    <img src="/images/arrow-right.svg" class="invisible" />
                </button>
                <div id="sidebarTitle">
                    <h2 id="adminUsername">Pákozd</h2>
                </div>
                <div id="navButtons">
                    <button class="navButton" type="button">
                        <img src="/images/user.svg" class="navButtonSVG" alt="" /><span
                            >Profilok</span
                        >
                    </button>
                    <button class="navButton" type="button">
                        <img src="/images/post.svg" class="navButtonSVG" alt="" /><span
                            >Posztok</span
                        >
                    </button>
                    <button class="navButton" type="button">
                        <img src="/images/comment.svg" class="navButtonSVG" alt="" /><span
                            >Kommentek</span
                        >
                    </button>
                    <button class="navButton" type="button">
                        <img src="/images/flag.svg" class="navButtonSVG" alt="" /><span
                            >Jelentések</span
                        >
                    </button>
                </div>
                <div id="navSearches">
                    <label for="userSearch" class="searchLabel">
                        <input type="text" id="userSearch" placeholder="Profil ID" maxlength="12" />
                        <button type="button">
                            <img src="/images/search.svg" />
                        </button>
                    </label>
                    <label for="userSearch" class="searchLabel">
                        <input type="text" id="userSearch" placeholder="Poszt ID" maxlength="12" />
                        <button type="button">
                            <img src="/images/search.svg" />
                        </button>
                    </label>
                </div>
                <div id="activeUsers">
                    <span id="userTrackerTitle">Aktív felhasználók</span>
                    <div id="yAxis"></div>
                    <div id="yAxisLines">
                        <hr />
                        <hr />
                        <hr />
                        <hr />
                        <hr />
                    </div>
                    <div id="userTrackerColumns">
                        <div class="userTrackerColumn"></div>
                        <div class="userTrackerColumn"></div>
                        <div class="userTrackerColumn"></div>
                        <div class="userTrackerColumn"></div>
                        <div class="userTrackerColumn"></div>
                    </div>
                    <div id="userTrackerTimes"></div>
                </div>
                <div id="noar">
                    <img id="noarImg" src="/images/placeholder1.jpg" />
                </div>
            </div>
            <div id="adminContent"></div>
        </div>
    </body>
</html>
